<div class="post-info">
	<ul align="right" dir="rtl" >
	{% if article.author %}
        <li class="vcard author"style="float:right;">
                 توسط&nbsp;<a target="_blank" class="url fn" href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a>
        </li>
        {% endif %}
        <li class="published" title="{{ article.date.isoformat() }}" style="float:right;">
          در&nbsp;{{ article.locale_date }}
        </li>

	</ul>
{% include 'taglist.html' %}
{% import 'translations.html' as translations with context %}
{{ translations.translations_for(article) }}
</div><!-- /.post-info -->
